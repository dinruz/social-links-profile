<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <div class="card">
    <div class="info">
      <div class="info__avatar">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica's avatar">
       </div>
      <div class="info__name">Jessica Randall</div>
      <div class="info__location">London, United Kingdom</div>
      <div class="info__quote">"Front-end developer and avid reader."</div>
    </div>
    <div class="links">
      <div class="links__github">GitHub</div>
      <div class="links__fem">Frontend Mentor</div>
      <div class="links__linkedin">LinkedIn</div>
      <div class="links__twitter">Twitter</div>
      <div class="links__ig">Instagram</div>
    </div>
  </div>
 <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/dinruz">dinruz</a>.
  </div>
</body>
</html>
